<!DOCTYPE html>
<html>

<body style="margin: 0; padding: 0">
    <style type="text/css">
        @import url('https://fonts.googleapis.com/css?family=Montserrat:300,300i,400,400i,500,500i,600,600i,700');
    </style>
    <table class="device-width" style="background:#f6f6f66b; background-position:center;" width="600" cellspacing="0" cellpadding="15" border="0" align="center">
        <tbody>
            <tr>
                <td align="center" style="background-color: #fff;">
                    <table width="100%" cellspacing="0" cellpadding="15" border="0" align="center" style="background:#000; background-position:center;">
                        <tbody>
                            <tr>
                                <td align="center">
                                    <a href="[[[BASEURL]]]"><img src="[[[LOGO]]]" width="232"></a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <table width="100%" cellspacing="0" cellpadding="0" border="0" align="right">
                        <tbody>
                            <tr>
                                <td style="height: 20px"></td>
                            </tr>
                        </tbody>
                    </table>
                    <table width="600" cellspacing="0" cellpadding="0" border="0" align="left" style="padding-top: 28px;padding-bottom: 28px;">
                        <tbody>
                            <tr>
                                <td style="color:#0b0b0b; font-family: 'Montserrat', sans-serif; font-size:17px; font-weight: 500;" align="center">
                                    Hi<b style="font-weight: 500; color: #ff6100;padding: 0px 4px 0px 4px;">[[[NAME]]]</b>[[[HEADERMSG]]]
                                </td>
                            </tr>                    
                        </tbody>
                    </table>
                    <table width="600" cellspacing="0" cellpadding="0" border="0" style="color: #5f5f5f;font-family: Montserrat;font-size: 16px;font-weight: 400; background-color: #f5f5f5; padding: 30px 18px;">
                        <tbody>
                            <tr>
                                <td width="600" colspan="2" align="center" style="padding: 0px 0 0px">
                                    <table>
                                        <tbody>
                                            <tr>
                                                <td style="color: #000000; font-family: 'Montserrat';font-size: 30px;font-weight: 500;text-transform: uppercase;letter-spacing: 2.4px;">
                                                  [[[SUBMSG]]]
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </td>
                            </tr>
                             <tr>
                                <td width="600" colspan="2" style="width: 100%">
                                    <table width="100%" cellspacing="0" cellpadding="0" border="0" >
                                        <tbody>
                                            <tr>
                                                <td style="word-break: break-all;text-align:center;">[[[MESSAGE]]]</td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </td>
                            </tr>
                        </tbody>
                    </table>
					<tr>
						<td colspan="2">
							<table cellspacing="0" cellpadding="0" border="0" align="left" width="100%"style="color: #5f5f5f;font-family: Montserrat;font-size: 16px;font-weight: 400;  padding: 0px 18px;">
							
							<td width="40%" style="padding:0px;vertical-align:top;color:#0b0b0b;font-size:12px;">
								<table cellspacing="0" cellpadding="0" border="0" align="left" width="100%">
									<tbody>
										<tr>
											<td align="left" style="vertical-align:top;">Processed by </td>
										</tr>
										<tr>
											<td align="left" style="vertical-align:top;padding-top: 10px;color: #0b0b0b;font-weight:500">VEDMIR SA</td>
										</tr>
										<tr>
											<td align="left" style="vertical-align:top;padding-top: 10px;">Rue du Grand'Place 14<br>3963 Crans-Montana</td>
										</tr>
										<tr>
											<td align="left" style="vertical-align:top;padding-top: 10px;">Switzerland</td>
										</tr>
									</tbody>
								</table>
							</td>
							<tr>
								<td colspan="2" style="text-align: center;padding-top: 50px;font-size:12px;color: #000000;">See you soon on Vedmir App!</td>
							</tr>
							</table>
						</td>
                    </tr>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
